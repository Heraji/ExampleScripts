<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FilmTracker</title>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/mainscript.js"></script>
    <script src="js/libraryscript.js"></script>

</head>
<body>

    <div>
        <img class="logo" src="images/logo.png" alt="Logo">
        <h1 class="font">FilmTracker</h1>
    </div>

    <div class="topbar">
        <a class="films" onclick='TMDb_News()'>New Films</a>
        <a class="films" onclick='TMDb_Popular()'>Popular Films</a>
        <a class="films" onclick='TMDb_Best()'>Bestsellers</a>
        <a id="libBtn" href="library.html">My Library</a>


        <div class="login-container">
            <input id="log" type="text" placeholder="Username" name="loginText" value="">
            <button onclick="loginFunc(document.getElementById('log').value)" type="login">login</button>
        </div>
    </div>

    <table style="width:90%">

        </tr>
    </table>

    <script>    // JQuery effects
        $(function () {
            $(".column").fadeOut(0).fadeIn(700);
        });
        $(".films").click(function () {
            $(".column").fadeOut(0).fadeIn(700);
        })
    </script>
